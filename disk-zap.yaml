---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-0
spec:
  restartPolicy: Never
  nodeName: kubernetes-0
  containers:
  - name: disk-wipe-0
    image: alpine
    securityContext:
      privileged: true
    command: ["/bin/sh"]
    args: ["-c", "apk add sgdisk;sgdisk --zap-all /dev/sdb;dd if=/dev/zero of=/dev/sdb bs=1M count=100 oflag=direct;blkdiscard /dev/sdb;partprobe /dev/sdb"]
