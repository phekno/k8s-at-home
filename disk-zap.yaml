---
apiVersion: v1
kind: Pod
metadata:
  name: disk-zap-0
spec:
  restartPolicy: Never
  nodeName: kubernetes-0
  containers:
  - name: disk-zap-0
    image: busybox
    securityContext:
      privileged: true
    command: ["/bin/sh"]
    args: ["-c", "sgdisk --zap-all /dev/sdb;dd if=/dev/zero of=/dev/sdb bs=1M count=100 oflag=direct;blkdiscard /dev/sdb;partprobe /dev/sdb"]
