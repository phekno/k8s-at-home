---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: redis
      version: 20.9.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    auth:
      enabled: false
      sentinel: false
    sentinel:
      enabled: true
      masterSet: redis-master
      getMasterTimeout: 10
      startupProbe:
        failureThresholds: 2
      resources:
        requests:
          cpu: 1024m
          memory: 1Gi
        limits:
          cpu: 2048m
          memory: 2Gi
    master:
      persistence:
        enabled: false
      disableCommands:
      resources:
        requests:
          cpu: 1024m
          memory: 1Gi
        limits:
          cpu: 2048m
          memory: 2Gi
    replica:
      persistence:
        enabled: false
      disableCommands:
      resources:
        requests:
          cpu: 1024m
          memory: 1Gi
        limits:
          cpu: 2048m
          memory: 2Gi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 1m
      resources:
        requests:
          cpu: 256m
          memory: 256Mi
        limits:
          cpu: 512m
          memory: 512Mi
