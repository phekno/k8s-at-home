# yaml-language-server: $schema=https://lds-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vanilla-survival
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft
      version: 4.22.0
      sourceRef:
        kind: HelmRepository
        name: minecraft
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
  - name: longhorn
    namespace: storage
  # - name: volsync
  #   namespace: storage
  values:
    deploymentAnnotations:
      secret.reloader.stakater.com/reload: vanilla-survival-secret
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: java17@sha256:6f8f23a0139bc72360e3ee07a76c03ac49c2ccbcb91b3ffa9e882a05f3a5653c
    resources:
      requests:
        cpu: 500m
      limits:
        memory: 8Gi
    securityContext:
      runAsUser: &uid 1000
      fsGroup: *uid
    livenessProbe:
      enabled: false
      command:
        - echo
      initialDelaySeconds: 30
      periodSeconds: 5
      failureThreshold: 20
      successThreshold: 1
      timeoutSeconds: 1
    readinessProbe:
      enabled: false
      command:
        - echo
      initialDelaySeconds: 30
      periodSeconds: 5
      failureThreshold: 20
      successThreshold: 1
      timeoutSeconds: 1
    startupProbe:
      command:
        - echo
      enabled: false
      failureThreshold: 30
      periodSeconds: 10
    extraEnv:
      TZ: ${TIMEZONE}
      ENABLE_AUTOPAUSE: TRUE # Doesn't work in Kubes
    persistence:
      dataDir:
        enabled: true
        existingClaim: *app
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: vanilla-survival.${SECONDARY_DOMAIN}
    minecraftServer:
      eula: true
      version: 1.20.1
      type: FORGE
      overrideServerProperties: true
      jvmXXOpts: "-XX:MaxRAMPercentage=75"
      memory: 8192M
      difficulty: normal
      spawnProtection: 0
      gameMode: survival
      pvp: false
      onlineMode: true
      whitelist: "phekno"
      ops: "phekno"
      motd: "Vanilla Survival"
      worldSaveName: create
      viewDistance: 12
      modUrls:
      # - "https://edge.forgecdn.net/files/4835/191/create-1.20.1-0.5.1.f.jar?api-key=267C6CA3"
      # spigetResources:
      # - 36618 #Prom Exporter
      # - 18494 #DiscordSRV
      rcon:
        enabled: true
      extraPorts:
      - name: metrics
        containerPort: 9225
        protocol: TCP
        service:
          enabled: true
          embedded: false
          type: ClusterIP
          port: 9225
        ingress:
          enabled: false
  valuesFrom:
  - kind: Secret
    name: vanilla-survival-secret
    valuesKey: rcon_password
    targetPath: minecraftServer.rcon.password
