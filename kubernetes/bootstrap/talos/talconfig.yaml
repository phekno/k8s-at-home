# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.7.6
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.30.3

clusterName: "home-kubernetes"
endpoint: https://10.100.50.150:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "10.100.50.150"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "kubernetes-0"
    ipAddress: "10.100.50.100"
    installDisk: "/dev/sdb"
    talosImageURL: factory.talos.dev/installer/4623c3cdf085f67455ec0e098c10c59b271dfc9c443a1db3ccbde4f755175183
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "c8:1f:66:e1:0b:b3"
        dhcp: false
        addresses:
          - "10.100.50.100/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.100.50.1"
        mtu: 1500
        vip:
          ip: "10.100.50.150"
  - hostname: "kubernetes-1"
    ipAddress: "10.100.50.101"
    installDisk: "/dev/sdb"
    talosImageURL: factory.talos.dev/installer/4623c3cdf085f67455ec0e098c10c59b271dfc9c443a1db3ccbde4f755175183
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "5c:f3:fc:36:b1:94"
        dhcp: false
        addresses:
          - "10.100.50.101/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.100.50.1"
        mtu: 1500
        vip:
          ip: "10.100.50.150"
  - hostname: "kubernetes-2"
    ipAddress: "10.100.50.102"
    installDisk: "/dev/sdb"
    talosImageURL: factory.talos.dev/installer/4623c3cdf085f67455ec0e098c10c59b271dfc9c443a1db3ccbde4f755175183
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "b0:83:fe:d2:6a:b1"
        dhcp: false
        addresses:
          - "10.100.50.102/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.100.50.1"
        mtu: 1500
        vip:
          ip: "10.100.50.150"

# Global patches
patches:
  - # Force nameserver
    |-
    machine:
      network:
        nameservers:
          - 1.1.1.1
  - # Configure NTP
    |-
    machine:
      time:
        disabled: false
        servers:
          - 0.us.pool.ntp.org
          - 1.us.pool.ntp.org
          - 2.us.pool.ntp.org
          - 3.us.pool.ntp.org
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

